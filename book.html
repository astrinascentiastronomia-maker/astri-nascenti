<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ASTRI NASCENTI — Book 2025</title>

<style>
html,body{
  margin:0;
  background:#070707;
  color:#fff;
  font-family:system-ui, Arial;
}

.container{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* DIMENSIONI LIBRO (AUMENTATE) */
.book{
  position:relative;
  width:1100px;
  height:720px;
  perspective:2600px;
}

/* COPERTINA */
.cover{
  position:absolute;
  inset:0;
  background:#000;
  z-index:20;
  cursor:pointer;
}

.cover img{
  width:100%;
  height:100%;
  object-fit:cover;
  box-shadow:0 30px 80px rgba(0,0,0,.9);
}

/* PAGINE */
.page{
  position:absolute;
  top:0;
  width:50%;
  height:100%;
  overflow:hidden;
  background:#111;
}

.page img{
  width:100%;
  height:100%;
  object-fit:cover;
  user-select:none;
  -webkit-user-drag:none;
}

/* SINISTRA */
.page.left{
  left:0;
  box-shadow: inset -20px 0 40px rgba(0,0,0,.7);
}

/* DESTRA */
.page.right{
  right:0;
  box-shadow: inset 20px 0 40px rgba(0,0,0,.7);
}

/* RILEGATURA */
.spine{
  position:absolute;
  left:50%;
  top:0;
  width:4px;
  height:100%;
  background:linear-gradient(
    to right,
    rgba(0,0,0,.9),
    rgba(255,255,255,.08),
    rgba(0,0,0,.9)
  );
  z-index:5;
}

/* PAGINA CHE SI GIRA */
.flip{
  transform-origin:left center;
  transform-style:preserve-3d;
  transition:transform 0.9s ease;
  z-index:10;
}

.flip.turn{
  transform:rotateY(-180deg);
}

.flip .back{
  position:absolute;
  inset:0;
  transform:rotateY(180deg);
  backface-visibility:hidden;
}

/* CONTROLLI */
.controls{
  margin-top:28px;
  display:flex;
  gap:26px;
  align-items:center;
}

button{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  padding:14px 26px;
  font-size:16px;
  border-radius:14px;
  cursor:pointer;
}

button:hover{
  background:rgba(255,255,255,.16);
}

.status{
  font-size:15px;
  opacity:.85;
}
</style>
</head>

<body>

<div class="container">

  <div class="book">

    <!-- COPERTINA -->
    <div class="cover" id="cover">
      <img src="Pag/astri-nascenti-2025-1.jpg" alt="Copertina">
    </div>

    <!-- PAGINA SINISTRA -->
    <div class="page left">
      <img id="leftImg">
    </div>

    <!-- PAGINA DESTRA (FLIP) -->
    <div class="page right flip" id="flipPage">
      <img id="rightImg">
      <div class="back">
        <img id="nextLeftImg">
      </div>
    </div>

    <!-- RILEGATURA -->
    <div class="spine"></div>

  </div>

  <div class="controls">
    <button id="prev">◀ Indietro</button>
    <div class="status" id="status">Copertina</div>
    <button id="next">Avanti ▶</button>
  </div>

</div>

<script>
/* CONFIGURAZIONE */
const TOTAL = 36;
const PATH  = 'Pag/astri-nascenti-2025-';
const EXT   = '.jpg';

/* ELEMENTI */
const cover       = document.getElementById('cover');
const leftImg     = document.getElementById('leftImg');
const rightImg    = document.getElementById('rightImg');
const nextLeftImg = document.getElementById('nextLeftImg');
const flipPage    = document.getElementById('flipPage');
const status      = document.getElementById('status');

let page = 2;       // prima pagina interna
let opened = false;
let busy = false;

const src = n => `${PATH}${n}${EXT}`;

function update(){
  leftImg.src  = src(page);
  rightImg.src = src(page + 1);
  nextLeftImg.src = src(page + 2);
  status.textContent = `${page}–${page+1} / ${TOTAL}`;
}

/* APERTURA COPERTINA */
cover.onclick = () => {
  cover.style.display = 'none';
  opened = true;
  update();
};

/* AVANTI */
function next(){
  if(!opened || busy || page + 2 > TOTAL) return;
  busy = true;

  flipPage.classList.add('turn');

  setTimeout(()=>{
    flipPage.classList.remove('turn');
    page += 2;
    update();
    busy = false;
  }, 900);
}

/* INDIETRO */
function prev(){
  if(!opened || busy || page <= 2) return;
  busy = true;

  page -= 2;
  update();
  busy = false;
}

/* EVENTI */
document.getElementById('next').onclick = next;
document.getElementById('prev').onclick = prev;
</script>

</body>
</html>
