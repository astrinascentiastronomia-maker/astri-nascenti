<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ASTRI NASCENTI — Book</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:#0b0b0b;
  color:#fff;
  font-family:system-ui, Arial;
}

/* CONTENITORE */
.wrap{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* LIBRO: dimensioni moderate */
.book{
  width:520px;
  height:720px;
  position:relative;
  perspective:1800px;
}

/* FINESTRA PAGINA */
.viewport{
  width:100%;
  height:100%;
  position:relative;
  overflow:hidden;
  background:#111;
  box-shadow:0 30px 80px rgba(0,0,0,.8);
  border-radius:8px;
}

/* STRATI */
.layer{
  position:absolute;
  inset:0;
  backface-visibility:hidden;
  transform-style:preserve-3d;
}

/* IMMAGINI */
.layer img{
  width:100%;
  height:100%;
  object-fit:cover;
  user-select:none;
  -webkit-user-drag:none;
}

/* PAGINA SOTTO (GIÀ ATTACCATA) */
.next{
  z-index:1;
}

/* PAGINA CHE GIRA */
.flipper{
  transform-origin:left center;
  transition:transform 0.85s cubic-bezier(.2,.9,.2,1);
  z-index:2;
}

/* STATO ANIMAZIONE */
.flipper.turn{
  transform:rotateY(-180deg);
}

/* RETRO DELLA PAGINA */
.flipper .back{
  position:absolute;
  inset:0;
  transform:rotateY(180deg);
  backface-visibility:hidden;
}

/* CONTROLLI */
.controls{
  margin-top:24px;
  display:flex;
  gap:24px;
  align-items:center;
}

button{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  padding:12px 22px;
  font-size:15px;
  border-radius:10px;
  cursor:pointer;
}

button:hover{
  background:rgba(255,255,255,.18);
}

.status{
  font-size:14px;
  opacity:.85;
}
</style>
</head>

<body>

<div class="wrap">

  <div class="book">
    <div class="viewport">

      <!-- PAGINA SUCCESSIVA (GIÀ ATTACCATA SOTTO) -->
      <div class="layer next">
        <img id="nextImg" alt="pagina sotto">
      </div>

      <!-- PAGINA CHE GIRA -->
      <div class="layer flipper" id="flipper">
        <img id="currentImg" alt="pagina corrente">
        <div class="back">
          <img id="backImg" alt="retro pagina">
        </div>
      </div>

    </div>
  </div>

  <div class="controls">
    <button id="prev">◀ Indietro</button>
    <div class="status" id="status">1 / 36</div>
    <button id="next">Avanti ▶</button>
  </div>

</div>

<script>
/* CONFIGURAZIONE */
const TOTAL = 36;
const PATH  = 'Pag/astri-nascenti-2025-';
const EXT   = '.jpg';

const currentImg = document.getElementById('currentImg');
const nextImg    = document.getElementById('nextImg');
const backImg    = document.getElementById('backImg');
const flipper    = document.getElementById('flipper');
const status     = document.getElementById('status');

let index = 1;           // pagina corrente (1-based)
let busy  = false;       // blocco animazioni
let flipping = false;    // stato flip in corso

const src = i => `${PATH}${i}${EXT}`;

/* PRELOAD UTILE: assicura immagine pronta */
function preload(n){
  return new Promise(r=>{
    const img = new Image();
    img.onload = img.onerror = r;
    img.src = src(n);
  });
}

/* CARICA VISUALIZZAZIONE ATTUALE (senza animazione) */
function renderImmediate(){
  currentImg.src = src(index);
  // backImg e nextImg mostrano la pagina successiva (duplicata per continuità visiva)
  const nextIndex = Math.min(index + 1, TOTAL);
  backImg.src    = src(nextIndex);
  nextImg.src    = src(nextIndex);
  status.textContent = `${index} / ${TOTAL}`;
}

/* PROCEDURA DI FLIP AVANTI (senza rimbalzo)
   - aggiunge classe 'turn' per avviare la rotazione
   - attende 'transitionend' per aggiornare gli src senza animazione visibile
*/
function next(){
  if(busy || index >= TOTAL) return;
  busy = true;
  flipping = true;

  // assicurati che le immagini da mostrare siano caricate (preload)
  const target = index + 1;
  Promise.all([preload(index), preload(target)]).then(()=>{
    // metti il retro (backImg) con la pagina di destinazione - già fatto dal preload
    backImg.src = src(target);
    nextImg.src = src(target);

    // start animation
    // ascolteremo 'transitionend' sull'elemento flipper
    flipper.classList.add('turn');
    // il resto è gestito dall'evento transitionend
  });
}

/* Gestione fine transizione: aggiorna stato senza mostrare flip-back
   L'evento può scattare anche in altre condizioni: filtriamo per propertyName == 'transform'
*/
function onTransitionEnd(e){
  if(!flipping) return;
  if(e.propertyName !== 'transform') return;

  // abbiamo completato la rotazione — ora dobbiamo:
  // 1) Incrementare index
  // 2) Aggiornare le immagini correnti in modo istantaneo senza animazione visibile
  // 3) Rimuovere la classe 'turn' senza che ciò causi animazione (disabilitando temporaneamente transition)
  flipping = false;
  index = Math.min(index + 1, TOTAL);

  // disabilita transizione del flipper per il reset visivo
  const prevTransition = flipper.style.transition;
  flipper.style.transition = 'none';

  // rimuovi la classe che applica la rotazione (ora il flipper tornerà alla posizione normale istantaneamente
  // ma poiché abbiamo disabilitato la transition non vedrai il "ritorno")
  flipper.classList.remove('turn');

  // aggiorna le immagini immediate alla nuova pagina corrente
  // settiamo currentImg = index, backImg = index+1, nextImg = index+1
  currentImg.src = src(index);
  const nextIndex = Math.min(index + 1, TOTAL);
  backImg.src    = src(nextIndex);
  nextImg.src    = src(nextIndex);
  status.textContent = `${index} / ${TOTAL}`;

  // forziamo reflow per essere sicuri
  void flipper.offsetWidth;

  // ripristiniamo la transizione al valore originale dopo un frame
  requestAnimationFrame(()=> {
    flipper.style.transition = prevTransition || 'transform 0.85s cubic-bezier(.2,.9,.2,1)';
    // sblocchiamo
    busy = false;
  });
}

/* INDIETRO: semplice decremento senza animazione di ritorno (puoi personalizzarlo) */
function prev(){
  if(busy || index <= 1) return;
  busy = true;

  // per coerenza visiva non animiamo il "flip indietro": decrementiamo e ri-renderizziamo
  index = Math.max(1, index - 1);
  currentImg.src = src(index);
  const nextIndex = Math.min(index + 1, TOTAL);
  backImg.src    = src(nextIndex);
  nextImg.src    = src(nextIndex);
  status.textContent = `${index} / ${TOTAL}`;

  // piccolo ritardo per evitare click rapidissimi
  setTimeout(()=> busy = false, 150);
}

/* EVENTI */
document.getElementById('next').onclick = next;
document.getElementById('prev').onclick = prev;
flipper.addEventListener('transitionend', onTransitionEnd);

/* INIZIALIZZAZIONE */
(function init(){
  // preload primo e secondo per evitare flicker
  Promise.all([preload(1), preload(2)]).then(()=>{
    renderImmediate();
  });
})();
</script>

</body>
</html>
