<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Astri Nascenti – Astronomia per le scuole</title>

<!-- =========================
     FAVICON
========================= -->
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="manifest" href="site.webmanifest">
<meta name="theme-color" content="#000000">

<style>
@font-face {
  font-family: 'LemonMilkLight';
  src: url('fonts/LemonMilk-Light.woff2') format('woff2'),
       url('fonts/LemonMilk-Light.woff') format('woff');
  font-display: swap;
}

:root{
  --bianco:#fff;
  --nero:#000;
  --accento:#c9d6df;
  --card-bg:rgba(255,255,255,.55);
  --card-text:#000;
  --card-radius:22px;
  --card-shadow:0 20px 55px rgba(0,0,0,.55);
  --transition-ease:cubic-bezier(.2,.9,.2,1);
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

body{
  font-family:Arial,sans-serif;
  background:
    linear-gradient(rgba(0,0,0,.85),rgba(0,0,0,.95)),
    url("images/luna-primo-quarto.jpg") center/cover fixed;
  color:var(--bianco);
  line-height:1.6;
  overflow-x:hidden;
}

h1,h2,h3{
  font-family:'LemonMilkLight',sans-serif!important;
  text-transform:uppercase;
  letter-spacing:.28em;
  font-weight:normal;
}

header{
  text-align:center;
  padding:3.5rem 1.2rem 4.5rem;
}
header img{
  max-width:160px;
  margin-bottom:2rem;
  animation:float 4s ease-in-out infinite;
}
header p{
  max-width:700px;
  margin:1.8rem auto 0;
  color:var(--accento);
}

main{padding-bottom:4rem}
section{
  max-width:1100px;
  margin:0 auto 4rem;
  padding:0 1.2rem;
}
section h2{
  font-size:1.5rem;
  border-left:3px solid #fff;
  padding-left:1rem;
  margin-bottom:2rem;
}

.card{
  background:var(--card-bg);
  backdrop-filter:blur(10px);
  border-radius:var(--card-radius);
  padding:1.8rem;
  color:var(--card-text);
  box-shadow:var(--card-shadow);
  margin-bottom:2rem;
  transition:transform .5s var(--transition-ease),box-shadow .5s var(--transition-ease);
}
.card:hover{
  transform:translateY(-6px) scale(1.03);
  box-shadow:0 30px 70px rgba(0,0,0,.75);
}

.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:2rem;
}

.gallery{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:1rem;
}

.gallery a{
  position:relative;
  aspect-ratio:1/1;
  border-radius:18px;
  overflow:hidden;
  background:rgba(255,255,255,.6);
  box-shadow:0 16px 40px rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  transition:transform .45s var(--transition-ease),box-shadow .45s var(--transition-ease);
}

.gallery a::after{
  content:"";
  position:absolute;
  bottom:-40%;
  left:-10%;
  width:120%;
  height:60%;
  background:radial-gradient(circle at bottom,rgba(255,255,255,.45),transparent 70%);
  opacity:0;
  transition:opacity .45s var(--transition-ease);
}

.gallery a:hover::after{opacity:1}
.gallery a:hover{
  transform:scale(1.05);
  box-shadow:0 30px 70px rgba(0,0,0,.8);
}

.gallery img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform .6s var(--transition-ease);
}
.gallery a:hover img{transform:scale(1.12)}

.gallery span{
  position:absolute;
  bottom:12px;
  background:rgba(0,0,0,.65);
  padding:.6rem 1.2rem;
  border-radius:30px;
  font-size:.65rem;
  letter-spacing:.22em;
  color:#fff;
  font-family:'LemonMilkLight',sans-serif;
}

footer{
  text-align:center;
  padding:3rem 1rem 4rem;
  font-size:.8rem;
  color:var(--accento);
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

.reveal{
  opacity:0;
  transform:translateY(40px);
  transition:opacity .8s var(--transition-ease),transform .8s var(--transition-ease);
}
.reveal.in-view{
  opacity:1;
  transform:none;
}

@media(min-width:768px){
  .grid{grid-template-columns:repeat(2,1fr)}
  .gallery{grid-template-columns:repeat(4,1fr)}
}
</style>
</head>

<body>

<header class="reveal">
  <img src="logo-astri-nascenti.png" alt="Astri Nascenti">
  <h1>ASTRI NASCENTI</h1>
  <p>Progetto di astronomia osservativa e divulgativa per scuole primarie e secondarie.</p>
</header>

<main>

<section>
  <h2 class="reveal">Serate di osservazione</h2>

  <div class="grid">
    <div class="card reveal">
      <p>Osservazioni guidate di Luna, pianeti, stelle e galassie.</p>
    </div>

    <div class="gallery">

      <a href="foto-astrofili.html" class="reveal">
        <img src="images/astrinascentifoto11.jpg" alt="">
        <span>Archivio Foto Astrofili</span>
      </a>

      <a href="telescopi.html" class="reveal">
        <img src="images/astrinascentifoto38.jpg" alt="">
        <span>Telescopi</span>
      </a>

      <a href="https://astrinascentiastronomia-maker.github.io/astri-nascenti/osservazioni.html#" class="reveal" target="_blank">
        <img src="images/astrinascentifoto1.jpg" alt="">
        <span>Osservazioni</span>
      </a>

      <!-- COPERTINA BOOK MODIFICATA -->
      <a href="book.html" class="reveal" target="_blank">
        <img src="Pag/astri-nascenti-2025-1.jpg" alt="Attività didattiche">
        <span>Attività didattiche</span>
      </a>

    </div>
  </div>
</section>

</main>

<footer>
  © Astri Nascenti – Astronomia per le scuole
</footer>

<script>
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.classList.add("in-view");
      observer.unobserve(e.target);
    }
  });
},{threshold:.1});

document.querySelectorAll(".reveal").forEach(el=>observer.observe(el));
</script>

</body>
</html>
