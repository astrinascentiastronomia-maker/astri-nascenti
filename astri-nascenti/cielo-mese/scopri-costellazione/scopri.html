<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Il cielo di gennaio 2026</title>

<style>
@font-face {
  font-family: 'LemonMilkLight';
  src: url('fonts/LemonMilk-Light.woff2') format('woff2'),
       url('fonts/LemonMilk-Light.woff') format('woff');
  font-display: swap;
}

:root{
  --bg-gradient: linear-gradient(rgba(0,0,0,.85), rgba(0,0,0,.95));
  --content-bg: rgba(0,0,0,0.55);
  --accent: #c9d6df;
  --highlight: #e53935;
  --base-font-size: 18px;
  --text-color: #ffffff;
}

* { box-sizing: border-box; margin:0; padding:0; }
html { font-size: var(--base-font-size); }

body {
  font-family: "Helvetica Neue", Arial, sans-serif;
  background: var(--bg-gradient), url("images/costellazione/cosmo-bg.jpg") center / cover fixed;
  color: var(--text-color);
  line-height: 1.6;
  min-height:100vh;
  padding: 1rem;
}

h1, h2 {
  font-family: 'LemonMilkLight', "Helvetica Neue", Arial, sans-serif;
}

.content p,
.content li,
header p.subtitle,
footer {
  text-transform: lowercase;
}
.content p::first-letter,
.content li::first-letter,
header p.subtitle::first-letter,
footer::first-letter {
  text-transform: uppercase;
}

#starfield {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

.page {
  position: relative;
  z-index: 2;
  max-width: 980px;
  margin: 1.5rem auto;
}

header {
  text-align: center;
  margin-bottom: 1.5rem;
}

header h1 {
  font-size: 1.8rem;
  margin-bottom: 0.3rem;
}

header p.subtitle {
  margin-top: 0.4rem;
  opacity: 0.9;
  font-style: italic;
}

img.main-image {
  display:block;
  width:100%;
  margin: 1.2rem 0;
  border-radius: 12px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.65);
  transition: transform 0.3s ease;
}
img.main-image:hover {
  transform: scale(1.02);
}

.content {
  background: var(--content-bg);
  backdrop-filter: blur(10px);
  padding: 1.5rem;
  border-radius: 16px;
  box-shadow: 0 10px 35px rgba(0,0,0,0.6);
}

.content h2 {
  margin-top: 1.5rem;
  margin-bottom: 0.7rem;
  color: var(--accent);
  border-bottom: 1px solid rgba(255,255,255,0.2);
}

.content ul { padding-left: 1.2rem; }
a { color: var(--accent); text-decoration: none; }
a:hover { text-decoration: underline; }

.discover {
  margin-top: 1rem;
  text-align: center;
}
.discover a {
  display: inline-block;
  padding: 0.65rem 1rem;
  border-radius: 12px;
  background: linear-gradient(135deg, rgba(229,57,53,0.08), rgba(201,214,223,0.02));
  border: 1px solid rgba(255,255,255,0.06);
  color: var(--highlight);
  font-weight: 700;
  text-transform: uppercase;
  box-shadow: 0 8px 22px rgba(0,0,0,0.45);
}
.discover a:hover {
  transform: translateY(-4px);
}

footer {
  text-align:center;
  margin-top:1.5rem;
  font-size:0.9rem;
  opacity: 0.75;
}
</style>
</head>

<body>

<canvas id="starfield"></canvas>

<div class="page">
  <header>
    <h1>Il cielo di <span id="current-month">gennaio</span> 2026</h1>
    <p class="subtitle">Scopri le stelle, la Luna e i pianeti più visibili nel cielo di questo mese</p>
  </header>

  <!-- IMMAGINE MODIFICATA -->
  <img
    src="https://astrinascentiastronomia-maker.github.io/astri-nascenti/astri-nascenti/cielo-mese/images/costellazione2.jpg"
    alt="Cielo di gennaio"
    class="main-image"
  >

  <main class="content">
    <p>Gennaio non festeggia solo l’inizio dell’anno...</p>
    <!-- testo invariato -->
  </main>

  <!-- LINK MODIFICATO -->
  <div class="discover">
    <a
      href="https://astrinascentiastronomia-maker.github.io/astri-nascenti/astri-nascenti/cielo-mese/scopri-costellazione/scopri.html"
      target="_blank"
      rel="noopener noreferrer">
      Scopri la costellazione del mese
    </a>
  </div>

  <footer>© Astri Nascenti</footer>
</div>

<script>
(function(){
  const months=["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];
  document.getElementById("current-month").textContent = months[new Date().getMonth()];
})();
</script>

</body>
</html>
