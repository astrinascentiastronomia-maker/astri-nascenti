header {

  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  transition:.4s ease;
}

.gallery-grid img:hover {
  transform:scale(1.05);
}

.back {
  text-align:center;
  margin-bottom:3rem;
}

.back a {
  color:#c9d6df;
  text-decoration:none;
