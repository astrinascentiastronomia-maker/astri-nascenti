<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telescopi – Serie strumenti | Astri Nascenti</title>

<link rel="icon" href="favicon.ico">

<style>
@font-face {
  font-family: 'LemonMilkLight';
  src: url('fonts/LemonMilk-Light.woff2') format('woff2'),
       url('fonts/LemonMilk-Light.woff') format('woff');
  font-display: swap;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background:
    linear-gradient(rgba(0,0,0,.85), rgba(0,0,0,.95)),
    url("images/luna-primo-quarto.jpg") center / cover fixed;
  color: #fff;
  min-height: 100vh;
}

/* HEADER */
header {
  text-align: center;
  padding: 3rem 1.2rem 2.5rem;
}

header h1 {
  font-family: 'LemonMilkLight', sans-serif;
  text-transform: uppercase;
  letter-spacing: .28em;
  font-size: 2rem;
}

header p {
  margin-top: 1rem;
  color: #c9d6df;
  font-size: .95rem;
}

/* GALLERY */
.section {
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 1.2rem 4rem;
}

.gallery {
  display: grid;
  grid-template-columns: 1fr;
  gap: 1.6rem;
}

.gallery a {
  display: block;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 18px 45px rgba(0,0,0,.6);
}

.gallery img {
  width: 100%;
  height: auto;
  display: block;
}

/* TABLET + */
@media (min-width: 768px) {
  .gallery {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* FOOTER */
footer {
  text-align: center;
  padding: 2.5rem 1rem 3.5rem;
  font-size: .8rem;
  color: #c9d6df;
}

footer a {
  color: #c9d6df;
  text-decoration: none;
  display: inline-block;
  margin-top: .8rem;
}
</style>
</head>

<body>

<header>
  <h1>Telescopi</h1>
  <p>Serie fotografica degli strumenti utilizzati durante le serate osservative</p>
</header>

<section class="section">

  <div class="gallery">
    <!-- HOME / COPERTINA -->
    <a href="images/astrinascentifoto38.jpg" target="_blank">
      <img src="images/astrinascentifoto38.jpg" alt="Telescopio - astrinascentifoto38">
    </a>

    <a href="images/astrinascentifoto39.jpg" target="_blank">
      <img src="images/astrinascentifoto39.jpg" alt="Telescopio - astrinascentifoto39">
    </a>

    <a href="images/astrinascentifot40.jpg" target="_blank">
      <img src="images/astrinascentifot40.jpg" alt="Telescopio - astrinascentifot40">
    </a>
  </div>

</section>

<footer>
  <a href="index.html">← Torna alla Home</a>
</footer>

</body>
</html>
