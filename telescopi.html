<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telescopi – Serie strumenti</title>

<style>
@font-face {
  font-family: 'LemonMilkLight';
  src: url('fonts/LemonMilk-Light.woff2') format('woff2'),
       url('fonts/LemonMilk-Light.woff') format('woff');
  font-display: swap;
}

body {
  margin:0;
  font-family:Arial,sans-serif;
  background:#000;
  color:#fff;
}

h1 {
  font-family:'LemonMilkLight', sans-serif !important;
  letter-spacing:.28em;
  text-transform:uppercase;
  text-align:center;
  margin:3rem 1rem 1rem;
}

p {
  text-align:center;
  color:#c9d6df;
  margin-bottom:3rem;
}

.gallery {
  max-width:1200px;
  margin:0 auto 4rem;
  padding:0 1rem;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:1.5rem;
}

.gallery a img {
  width:100%;
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

/* LIGHTBOX */
.lightbox {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.lightbox img {
  max-width:95%;
  max-height:95%;
}

.lightbox:target {
  display:flex;
}

.back {
  text-align:center;
  margin-bottom:3rem;
}

.back a {
  color:#c9d6df;
  text-decoration:none;
}
</style>
</head>

<body>

<h1>Telescopi</h1>
<p>Serie fotografica degli strumenti utilizzati nelle serate osservative</p>

<div class="gallery">
  <a href="#t38"><img src="images/astrinascentifoto38.jpg" alt="Telescopio 38"></a>
  <a href="#t39"><img src="images/astrinascentifoto39.jpg" alt="Telescopio 39"></a>
  <a href="#t40"><img src="images/astrinascentifot40.jpg" alt="Telescopio 40"></a>
</div>

<div id="t38" class="lightbox">
  <a href="#"><img src="images/astrinascentifoto38.jpg" alt="Telescopio 38"></a>
</div>

<div id="t39" class="lightbox">
  <a href="#"><img src="images/astrinascentifoto39.jpg" alt="Telescopio 39"></a>
</div>

<div id="t40" class="lightbox">
  <a href="#"><img src="images/astrinascentifot40.jpg" alt="Telescopio 40"></a>
</div>

<div class="back">
  <a href="index.html">← Torna alla home</a>
</div>

</body>
</html>
