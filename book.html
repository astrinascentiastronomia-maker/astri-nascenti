<style>
@font-face {
  font-family: 'LemonMilkLight';
  src: url('fonts/LemonMilk-Light.woff2') format('woff2'),
       url('fonts/LemonMilk-Light.woff') format('woff');
  font-display: swap;
}

body {
  margin:0;
  font-family:Arial,sans-serif;
  background:#000;
  color:#fff;
}

h1 {
  font-family:'LemonMilkLight', sans-serif;
  letter-spacing:.28em;
  text-transform:uppercase;
  text-align:center;
  margin:3rem 1rem 1rem;
}

p {
  text-align:center;
  color:#c9d6df;
  margin-bottom:3rem;
}

/* GALLERY */
.gallery {
  max-width:1200px;
  margin:0 auto 4rem;
  padding:0 1rem;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:1.5rem;
}

.gallery img {
  width:100%;
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  display:block;
}

/* LIGHTBOX */
.lightbox {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  z-index:999;
}

.lightbox:target {
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.lightbox a.close {
  position:absolute;
  inset:0;
}

/* IMMAGINE */
.lightbox img {
  max-width:90vw;
  max-height:80vh;
  border-radius:10px;
  box-shadow:0 30px 80px rgba(0,0,0,.8);
}

/* NAVIGAZIONE IN BASSO */
.nav {
  margin-top:2rem;
  display:flex;
  gap:3rem;
}

.nav a {
  color:#c9d6df;
  text-decoration:none;
  font-size:0.9rem;
  letter-spacing:0.1em;
  text-transform:uppercase;
}

.nav a:hover {
  color:#fff;
}

/* BACK */
.back {
  text-align:center;
  margin:2.5rem 0 4rem;
}

.back a {
  color:#c9d6df;
  text-decoration:none;
}
</style>
</head>
