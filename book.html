<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ASTRI NASCENTI — Book</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:#0b0b0b;
  color:#fff;
  font-family:system-ui, Arial, sans-serif;
}

/* CONTENITORE */
.wrap{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* LIBRO: dimensioni moderate */
.book{
  width:520px;
  height:720px;
  position:relative;
  perspective:1800px;
}

/* FINESTRA PAGINA */
.viewport{
  width:100%;
  height:100%;
  position:relative;
  overflow:hidden;
  background:#111;
  box-shadow:0 30px 80px rgba(0,0,0,.8);
  border-radius:8px;
}

/* STRATI */
.layer{
  position:absolute;
  inset:0;
  backface-visibility:hidden;
  transform-style:preserve-3d;
}

/* IMMAGINI */
.layer img{
  width:100%;
  height:100%;
  object-fit:cover;
  user-select:none;
  -webkit-user-drag:none;
}

/* PAGINA SOTTO (GIÀ ATTACCATA) */
.next{
  z-index:1;
}

/* PAGINA CHE GIRA */
.flipper{
  transform-origin:left center; /* asse fisso a sinistra */
  transition:transform 0.85s cubic-bezier(.2,.9,.2,1);
  z-index:2;
}

/* STATO ANIMAZIONE (rotazione una sola volta) */
.flipper.turn{
  transform:rotateY(-180deg);
}

/* RETRO DELLA PAGINA: inizialmente pieno bianco per evitare "specchio" */
.flipper .back{
  position:absolute;
  inset:0;
  background:#ffffff;          /* bianco totale quando non si sfoglia */
  opacity:1;                   /* visibile prima del flip */
  transition: opacity .12s linear; /* svanisce appena inizia il flip */
  z-index:3;                   /* sopra la pagina che gira */
  backface-visibility:hidden;
}

/* quando iniziamo il flip, il retro svanisce subito (mostrando il next sottostante) */
.flipper.turn .back{
  opacity:0;
  transition-delay: .05s; /* piccolo ritardo per far comparire subito la pagina successiva */
}

/* CONTROLLI */
.controls{
  margin-top:24px;
  display:flex;
  gap:24px;
  align-items:center;
}

button{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  padding:12px 22px;
  font-size:15px;
  border-radius:10px;
  cursor:pointer;
}

button:hover{
  background:rgba(255,255,255,.18);
}

.status{
  font-size:14px;
  opacity:.85;
}
</style>
</head>

<body>

<div class="wrap">

  <div class="book">
    <div class="viewport">

      <!-- PAGINA SUCCESSIVA (GIÀ ATTACCATA SOTTO) -->
      <div class="layer next">
        <img id="nextImg" alt="pagina sotto">
      </div>

      <!-- PAGINA CHE GIRA (front + back) -->
      <div class="layer flipper" id="flipper">
        <!-- front: immagine corrente -->
        <img id="currentImg" alt="pagina corrente">

        <!-- back: solo pannello bianco (no immagine) che svanisce all'inizio del flip -->
        <div class="back" aria-hidden="true"></div>
      </div>

    </div>
  </div>

  <div class="controls">
    <button id="prev">◀ Indietro</button>
    <div class="status" id="status">1 / 36</div>
    <button id="next">Avanti ▶</button>
  </div>

</div>

<script>
/* CONFIGURAZIONE */
const TOTAL = 36;
const PATH  = 'Pag/astri-nascenti-2025-';
const EXT   = '.jpg';

/* ELEMENTI */
const currentImg = document.getElementById('currentImg');
const nextImg    = document.getElementById('nextImg');
const flipper    = document.getElementById('flipper');
const status     = document.getElementById('status');

let index = 1;           // pagina corrente (1-based)
let busy  = false;       // blocco animazioni
let flipping = false;    // stato flip in corso

const src = i => `${PATH}${i}${EXT}`;

/* PRELOAD UTILE: assicura immagine pronta */
function preload(n){
  return new Promise(r=>{
    const img = new Image();
    img.onload = img.onerror = r;
    img.src = src(n);
  });
}

/* CARICA VISUALIZZAZIONE ATTUALE (senza animazione) */
function renderImmediate(){
  currentImg.src = src(index);
  // nextImg (sotto) è la pagina successiva
  const nextIndex = Math.min(index + 1, TOTAL);
  nextImg.src    = src(nextIndex);
  status.textContent = `${index} / ${TOTAL}`;
}

/* PROCEDURA DI FLIP AVANTI (senza rimbalzo)
   - aggiunge classe 'turn' per avviare la rotazione
   - ascolta 'transitionend' per aggiornare gli src senza effetto di ritorno
*/
function next(){
  if(busy || index >= TOTAL) return;
  busy = true;
  flipping = true;

  const target = Math.min(index + 1, TOTAL);

  // preload pagina corrente e target per evitare flicker
  Promise.all([preload(index), preload(target)]).then(()=>{
    // il nextImg (sotto) è già impostato alla pagina target in renderImmediate, ma riforziamo
    nextImg.src = src(target);

    // avvia animazione: il .back (bianco) scomparirà subito tramite CSS .flipper.turn .back
    flipper.classList.add('turn');

    // resto gestito da transitionend
  }).catch(()=>{
    // anche in caso di errore di preload, proviamo comunque ad animare
    flipper.classList.add('turn');
  });
}

/* Gestione fine transizione: aggiorna stato senza mostrare flip-back
   - avviene una sola volta per ogni flip (filtriamo su propertyName)
*/
function onTransitionEnd(e){
  if(!flipping) return;
  if(e.propertyName !== 'transform') return;

  flipping = false;

  // incrementa pagina
  index = Math.min(index + 1, TOTAL);

  // disabilita temporaneamente la transition per rimuovere la classe senza animazione visibile
  const prevTransition = flipper.style.transition;
  flipper.style.transition = 'none';

  // rimuovi la classe "turn" -> la pagina torna a stato "non ruotato" istantaneamente (senza transizione)
  flipper.classList.remove('turn');

  // aggiorna immagini: current = nuova pagina
  currentImg.src = src(index);
  const nextIndex = Math.min(index + 1, TOTAL);
  nextImg.src    = src(nextIndex);
  status.textContent = `${index} / ${TOTAL}`;

  // forziamo reflow per sicurezza
  void flipper.offsetWidth;

  // ripristiniamo la transition dopo un frame
  requestAnimationFrame(()=>{
    flipper.style.transition = prevTransition || 'transform 0.85s cubic-bezier(.2,.9,.2,1)';
    busy = false;
  });
}

/* INDIETRO: comportamento istantaneo (decremento senza animazione inversa) */
function prev(){
  if(busy || index <= 1) return;
  busy = true;

  index = Math.max(1, index - 1);
  renderImmediate();

  // piccolo ritardo per evitare click rapidissimi
  setTimeout(()=> busy = false, 150);
}

/* EVENTI */
document.getElementById('next').onclick = next;
document.getElementById('prev').onclick = prev;
flipper.addEventListener('transitionend', onTransitionEnd);

/* INIZIALIZZAZIONE */
(function init(){
  // preload primo e secondo per evitare flicker
  Promise.all([preload(1), preload(2)]).then(()=>{
    renderImmediate();
  }).catch(()=>{
    renderImmediate();
  });
})();
</script>

</body>
</html>
