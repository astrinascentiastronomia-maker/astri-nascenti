<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ASTRI NASCENTI — Book 2025</title>

<style>
html,body{
  margin:0;
  background:#0a0a0a;
  color:#fff;
  font-family:system-ui, Arial;
}

.container{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.book{
  position:relative;
  width:900px;
  height:600px;
  perspective:2000px;
}

.page{
  position:absolute;
  top:0;
  width:50%;
  height:100%;
  overflow:hidden;
  background:#111;
}

.page img{
  width:100%;
  height:100%;
  object-fit:cover;
  user-select:none;
  -webkit-user-drag:none;
}

/* PAGINA SINISTRA */
.page.left{
  left:0;
  box-shadow: inset -15px 0 30px rgba(0,0,0,.6);
}

/* PAGINA DESTRA */
.page.right{
  right:0;
  box-shadow: inset 15px 0 30px rgba(0,0,0,.6);
}

/* PAGINA CHE SI GIRA */
.page.flip{
  transform-origin:left center;
  transform-style:preserve-3d;
  transition:transform 0.9s ease;
  z-index:10;
}

.page.flip.turn{
  transform:rotateY(-180deg);
}

.page.flip .back{
  position:absolute;
  inset:0;
  transform:rotateY(180deg);
  backface-visibility:hidden;
}

/* CONTROLLI */
.controls{
  margin-top:30px;
  display:flex;
  gap:20px;
  align-items:center;
}

button{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.2);
  color:#fff;
  padding:12px 20px;
  font-size:15px;
  border-radius:10px;
  cursor:pointer;
}

button:hover{
  background:rgba(255,255,255,.15);
}

.status{
  font-size:14px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="container">

  <div class="book">

    <!-- PAGINA SINISTRA -->
    <div class="page left">
      <img id="leftImg">
    </div>

    <!-- PAGINA DESTRA (CHE SI GIRA) -->
    <div class="page right flip" id="flipPage">
      <img id="rightImg">
      <div class="back">
        <img id="nextLeftImg">
      </div>
    </div>

  </div>

  <div class="controls">
    <button id="prev">◀ Pagina</button>
    <div class="status" id="status">1–2 / 36</div>
    <button id="next">Pagina ▶</button>
  </div>

</div>

<script>
/* CONFIGURAZIONE */
const TOTAL = 36;
const PATH  = 'Pag/astri-nascenti-2025-';
const EXT   = '.jpg';

/* ELEMENTI */
const leftImg     = document.getElementById('leftImg');
const rightImg    = document.getElementById('rightImg');
const nextLeftImg = document.getElementById('nextLeftImg');
const flipPage    = document.getElementById('flipPage');
const status      = document.getElementById('status');

let page = 1;
let busy = false;

const src = n => `${PATH}${n}${EXT}`;

function update(){
  leftImg.src  = src(page);
  rightImg.src = src(page + 1);
  nextLeftImg.src = src(page + 2);
  status.textContent = `${page}–${page+1} / ${TOTAL}`;
}

function next(){
  if(busy || page + 2 > TOTAL) return;
  busy = true;

  flipPage.classList.add('turn');

  setTimeout(()=>{
    flipPage.classList.remove('turn');
    page += 2;
    update();
    busy = false;
  }, 900);
}

function prev(){
  if(busy || page <= 1) return;
  busy = true;

  page -= 2;
  update();

  flipPage.classList.add('turn');
  setTimeout(()=>{
    flipPage.classList.remove('turn');
    busy = false;
  }, 50);
}

/* EVENTI */
document.getElementById('next').onclick = next;
document.getElementById('prev').onclick = prev;

/* AVVIO */
update();
</script>

</body>
</html>
