<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Archivio Foto Astrofili</title>

<style>
@font-face {
  font-family:'Lemon Milk';
  src:url('fonts/LemonMilk-Light.woff2') format('woff2');
  font-weight:300;
}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#000;
  color:#fff;
}

header{
  text-align:center;
  padding:3rem 1rem;
}

h1{
  font-family:'Lemon Milk';
  letter-spacing:.26em;
}

.gallery{
  display:flex;
  overflow-x:auto;
  gap:1rem;
  padding:1rem;
  scroll-snap-type:x mandatory;
}

.gallery a{
  flex:0 0 80%;
  scroll-snap-align:center;
}

.gallery img{
  width:100%;
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

/* DESKTOP */
@media(min-width:768px){
  .gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  }
  .gallery a{flex:none}
}

/* LIGHTBOX */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  align-items:center;
  justify-content:center;
}

.lightbox img{
  max-width:95%;
  max-height:95%;
}

.lightbox:target{display:flex}

.back{
  text-align:center;
  margin:2rem 0;
}
.back a{color:#c9d6df;text-decoration:none}
</style>
</head>
