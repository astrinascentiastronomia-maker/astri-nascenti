<style>
@font-face {
  font-family: 'LemonMilkLight';
  src: url('fonts/LemonMilk-Light.woff2') format('woff2'),
       url('fonts/LemonMilk-Light.woff') format('woff');
  font-display: swap;
}

body {
  margin:0;
  font-family:Arial,sans-serif;
  background:#000;
  color:#fff;
}

h1 {
  font-family:'LemonMilkLight', sans-serif !important;
  letter-spacing:.28em;
  text-transform:uppercase;
  text-align:center;
  margin:3rem 1rem 1rem;
}

p {
  text-align:center;
  color:#c9d6df;
  margin-bottom:3rem;
}

.gallery {
  max-width:1200px;
  margin:0 auto 1.5rem; /* Ridotto il margine inferiore per avvicinare la didascalia */
  padding:0 1rem;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:1.5rem;
}

.gallery a img {
  width:100%;
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  display:block;
}

/* Stile per la didascalia a fine galleria */
.gallery-footer {
  max-width: 900px;
  margin: 0 auto 3rem;
  padding: 0 1.5rem;
  text-align: center;
  font-size: 0.85rem;
  color: #888;
  line-height: 1.5;
  font-style: italic;
}

/* LIGHTBOX */
.lightbox {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.lightbox img {
  max-width:95%;
  max-height:95%;
  border-radius:8px;
  box-shadow:0 30px 80px rgba(0,0,0,.8);
}

.lightbox:target {
  display:flex;
}

.lightbox a {
  display:flex;
  align-items:center;
  justify-content:center;
  width:100%;
  height:100%;
}

/* back link */
.back {
  text-align:center;
  margin:2.5rem 0 4rem;
}

.back a {
  color:#c9d6df;
  text-decoration:none;
  font-family: Arial, sans-serif;
}
</style>
