<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ASTRI NASCENTI — Book</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:#0b0b0b;
  color:#fff;
  font-family:system-ui, Arial;
  touch-action:pan-y;
}

/* CONTENITORE */
.wrap{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* LIBRO */
.book{
  width:520px;
  height:720px;
  position:relative;
  perspective:1800px;
}

/* MOBILE: scala fluida */
@media (max-width:600px){
  .book{
    width:90vw;
    height:125vw;
    max-height:90vh;
  }
}

/* FINESTRA PAGINA */
.viewport{
  width:100%;
  height:100%;
  position:relative;
  overflow:hidden;
  background:#111;
  box-shadow:0 30px 80px rgba(0,0,0,.8);
  border-radius:8px;
}

/* STRATI */
.layer{
  position:absolute;
  inset:0;
  backface-visibility:hidden;
  transform-style:preserve-3d;
}

/* IMMAGINI */
.layer img{
  width:100%;
  height:100%;
  object-fit:cover;
  user-select:none;
  -webkit-user-drag:none;
  pointer-events:none;
}

/* PAGINA SOTTO */
.next{
  z-index:1;
}

/* PAGINA CHE GIRA */
.flipper{
  transform-origin:left center;
  transition:transform 0.85s cubic-bezier(.2,.9,.2,1);
  z-index:2;
}

/* STATO ANIMAZIONE */
.flipper.turn{
  transform:rotateY(-180deg);
}

/* RETRO */
.flipper .back{
  position:absolute;
  inset:0;
  transform:rotateY(180deg);
  backface-visibility:hidden;
}

/* CONTROLLI */
.controls{
  margin-top:24px;
  display:flex;
  gap:24px;
  align-items:center;
}

button{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  padding:12px 22px;
  font-size:15px;
  border-radius:10px;
  cursor:pointer;
}

button:hover{
  background:rgba(255,255,255,.18);
}

.status{
  font-size:14px;
  opacity:.85;
}
</style>
</head>

<body>

<div class="wrap">

  <div class="book">
    <div class="viewport" id="viewport">

      <div class="layer next">
        <img id="nextImg" alt="pagina sotto">
      </div>

      <div class="layer flipper" id="flipper">
        <img id="currentImg" alt="pagina corrente">
        <div class="back">
          <img id="backImg" alt="retro pagina">
        </div>
      </div>

    </div>
  </div>

  <div class="controls">
    <button id="prev">◀ Indietro</button>
    <div class="status" id="status">1 / 36</div>
    <button id="next">Avanti ▶</button>
  </div>

</div>

<script>

const TOTAL = 36;

const EXT   = '.jpg';

const nextImg    = document.getElementById('nextImg');
const backImg    = document.getElementById('backImg');

const status     = document.getElementById('status');

let index = 1;
let busy  = false;
let flipping = false;

const src = i => `${PATH}${i}${EXT}`;

function preload(n){
  return new Promise(r=>{
    const img = new Image();
    img.onload = img.onerror = r;
    img.src = src(n);
  });
}

function renderImmediate(){
  currentImg.src = src(index);
  const nextIndex = Math.min(index + 1, TOTAL);
  backImg.src = src(nextIndex);
  nextImg.src = src(nextIndex);
  status.textContent = `${index} / ${TOTAL}`;
}

function next(){
  if(busy || index >= TOTAL) return;
  busy = true;
  flipping = true;

  const target = index + 1;
  Promise.all([preload(index), preload(target)]).then(()=>{
    backImg.src = src(target);
    nextImg.src = src(target);
    flipper.classList.add('turn');
  });
}

function onTransitionEnd(e){
  if(!flipping || e.propertyName !== 'transform') return;

  flipping = false;
  index = Math.min(index + 1, TOTAL);

  const prevTransition = flipper.style.transition;
  flipper.style.transition = 'none';
  flipper.classList.remove('turn');

  const nextIndex = Math.min(index + 1, TOTAL);
  currentImg.src = src(index);
  backImg.src = src(nextIndex);
  nextImg.src = src(nextIndex);
  status.textContent = `${index} / ${TOTAL}`;

  void flipper.offsetWidth;

  requestAnimationFrame(()=>{
    flipper.style.transition = prevTransition || 'transform 0.85s cubic-bezier(.2,.9,.2,1)';
    busy = false;
  });
}

function prev(){
  if(busy || index <= 1) return;
  busy = true;

  index = Math.max(1, index - 1);
  const nextIndex = Math.min(index + 1, TOTAL);
  currentImg.src = src(index);
  backImg.src = src(nextIndex);
  nextImg.src = src(nextIndex);
  status.textContent = `${index} / ${TOTAL}`;

  setTimeout(()=> busy = false, 150);
}
